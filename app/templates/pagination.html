{% if pagination.pages > 1 %}
<nav>
  <ul class="pagination">
    {% if pagination.has_prev %}
      <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, **request.view_args, page=pagination.prev_num, **request.args.to_dict(flat=False)) }}">&laquo;</a></li>
    {% endif %}
    {% for p in pagination.iter_pages() %}
      {% if p %}
        <li class="page-item {% if p == pagination.page %}active{% endif %}">
          <a class="page-link" href="{{ url_for(request.endpoint, **request.view_args, page=p, **request.args.to_dict(flat=False)) }}">{{ p }}</a>
        </li>
      {% endif %}
    {% endfor %}
    {% if pagination.has_next %}
      <li class="page-item"><a class="page-link" href="{{ url_for(request.endpoint, **request.view_args, page=pagination.next_num, **request.args.to_dict(flat=False)) }}">&raquo;</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
